<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .box,
        .img {
            text-align: center;
            vertical-align: middle;
        }

        #canvas {
            background-color: #ccc;
        }

        .img img {
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <canvas id="canvas" width="375" height="466"></canvas>
        <button class="btn" disabled>生成图片</button>
    </div>

    <div class="img">
        <img src="" alt="">
    </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script>
        var cas = $('#canvas')
        var x = cas.offset().left
        var y = cas.offset().top
        var ctx = cas[0].getContext('2d')
        ctx.lineWidth = 5
        ctx.strokeStyle = '#daa520'
        cas.on('touchstart', function (e) {
            var startX = e.originalEvent.targetTouches[0].clientX - x
            var startY = e.originalEvent.targetTouches[0].clientY - y
            ctx.beginPath()
            ctx.moveTo(startX, startY)
            $('.btn').prop('disabled', false)
        })
        cas.on('touchmove', function (e) {
            var moveX = e.originalEvent.targetTouches[0].clientX - x
            var moveY = e.originalEvent.targetTouches[0].clientY - y
            ctx.lineTo(moveX, moveY)
            ctx.stroke()
            ctx.moveTo(moveX, moveY)
        })
        cas.on('touchend', function (e) {
            ctx.closePath()
            console.log('绘制完成');
        })

        $('.btn').on('click', function () {
            var img = new Image()
            img.src = cas[0].toDataURL("image/png")
            ctx.clearRect(0, 0, cas.width(), cas.height())
            $('.img img').attr('src', img.src)
            $('.btn').prop('disabled', true)
        })

        $(window).on('scroll', function () {
            y -= $(this).scrollTop()
        })
    </script>


</body>

</html>
